<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AHYEL Chatbot</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl flex flex-col h-[80vh]">

    <!-- Header -->
    <div class="p-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-t-2xl flex flex-col sm:flex-row items-start sm:items-center justify-between shadow-md">
      <div class="mb-2 sm:mb-0">
        <h1 class="text-xl font-bold text-white">AHYEL Chatbot</h1>
        <p class="text-sm text-gray-200 mt-1">Showcasing my skill in Gen.AI</p>
      </div>
      <button id="new-chat-button" class="bg-white text-blue-500 px-4 py-2 rounded-xl text-sm font-semibold hover:bg-gray-100 transition duration-300">
        New Chat
      </button>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="flex-1 p-4 overflow-y-auto space-y-4 flex flex-col">
      <div class="chat-message bot rounded-2xl p-3 drop-shadow-lg message-container">
        <p>Hello! I am a chatbot assistant. You can start chatting now.</p>
      </div>
    </div>

    <!-- Input -->
    <div class="p-4 bg-gray-100 rounded-b-2xl border-t border-gray-200">
      <div class="flex items-center space-x-2">
        <button id="clear-chat-button" class="bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105">
          Clear Chat
        </button>
        <input type="text" id="user-input" placeholder="Type a message..." class="flex-1 px-4 py-3 rounded-xl border-2 border-gray-300 focus:ring-2 focus:ring-purple-400 transition duration-300">
        <button id="send-button" class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:from-green-500 hover:to-blue-600 transform hover:scale-105">
          Send
        </button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
